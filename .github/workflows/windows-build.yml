name: Build Windows x64 EXE

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. 拉取完整 Git 历史，确保 myapp.ico 在 runner 上可见
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 安装 Python 3.11
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装 PyInstaller
      - name: Install PyInstaller
        run: pip install pyinstaller

      # 4. 用 Bash 分行打包 EXE，指定 myapp.ico 作为图标
      - name: Build EXE with icon
        shell: bash
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --icon=myapp.ico \
            asset_gui.py

      # 5. 上传打包产物（使用 upload-artifact@v4）
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: asset_gui-windows-x64
          path: dist/asset_gui.exe
