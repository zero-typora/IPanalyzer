name: Build & Release Windows x64 EXE

# 仅当你 push v*.*.* 形式的 tag 时才触发
on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1. 拉取完整仓库（包括 tags）
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      # 2. 安装 Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. 安装 PyInstaller 和 PyQt6，并用 bash 执行打包
      - name: Build EXE with icon
        shell: bash
        run: |
          pip install --upgrade pip pyinstaller pyqt6
          pyinstaller \
            --onefile \
            --windowed \
            --icon=myapp.ico \
            --collect-all PyQt6 \
            asset_gui.py

      # 4. 基于 tag 自动创建一个 Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 5. 上传打好的 exe 到该 Release 的 Assets
      - name: Upload EXE to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dist/asset_gui.exe
          asset_name: asset_gui-windows-x64.exe
          asset_content_type: application/octet-stream
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
